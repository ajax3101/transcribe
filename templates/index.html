{% extends "base.html" %}

{% block title %}Upload File - Karaoke App{% endblock %}

{% block content %}
<h1 class="text-center">Upload a File</h1>

<form id="upload-form" method="post" enctype="multipart/form-data" action="/upload">
    <div class="form-group">
        <label for="file">Choose an MP3 file:</label>
        <input type="file" class="form-control-file" id="file" name="file" accept=".mp3" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload</button>
</form>

<div id="status" class="mt-5" style="display: none;">
    <div class="d-flex align-items-center">
        <strong id="status-text">Uploading...</strong>
        <div class="spinner-border text-primary ms-3" role="status" aria-hidden="true"></div>
    </div>

    <div class="progress mt-3">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="uploadToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Karaoke App</strong>
            <small>Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">
            Uploading...
        </div>
    </div>
</div>

{% endblock %}
