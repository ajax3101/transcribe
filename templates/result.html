{% extends "base.html" %}

{% block title %}Karaoke{% endblock %}

{% block content %}
<h1 class="text-center">Karaoke Result</h1>

<audio id="audio" controls class="w-100 mt-4">
  <source src="{{ url_for('uploaded_file', filename=filename) }}" type="audio/mp3">
  Your browser does not support audio element.
</audio>

<div id="lyrics" class="mt-5 text-center">
  {% for word in words %}
    <span data-start="{{ word.start }}" data-end="{{ word.end }}">{{ word.word }}</span>
  {% endfor %}
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/karaoke.js') }}"></script>
{% endblock %}
